server {
    listen 80;
    server_name predict.uplabs.ai; # Replace with your actual domain

    # Increase max body size for potential file uploads in the future
    client_max_body_size 10M;

    # Route for the landing page (root domain)
    location / {
        # The landing page runs on port 8502 inside the 'app' container
        proxy_pass http://app:8502;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Route for the main predictor application
    location /app {
        # The main app runs on port 8501 inside the 'app' container
        proxy_pass http://app:8501/app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # This is critical for Streamlit's internal communication to work behind a proxy
    location /app/stream {
        proxy_pass http://app:8501/app/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_read_timeout 86400;
    }
}