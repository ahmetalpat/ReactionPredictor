server {
    listen 80;
    server_name predict.uplabs.ai; # Make sure this matches your domain

    # --- NEW: Configuration for the Static Landing Page ---
    # Set the root directory to where our landing page files are mounted.
    root /usr/share/nginx/html/landing;
    # The default file to serve is index.html.
    index index.html;

    # This block handles requests for the landing page (e.g., yourdomain.com/).
    # It tries to find a file that matches the request URI.
    location / {
        try_files $uri $uri/ =404;
    }

    # --- UNCHANGED: Configuration for the Predictor App ---
    # This block handles requests for your actual application at yourdomain.com/app/
    # It correctly proxies them to the Streamlit service on port 8501.
    location /app/ {
        proxy_pass http://app:8501/app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}